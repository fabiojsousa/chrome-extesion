<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Extesion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div>
        <strong>Domain Detected</strong>
        <input type="text" id="domain"/>
      </div>

      <div>
        <strong>Countries</strong>
        <div class="countries">
          <span class="country-item">None</span>
          <span class="country-item">AT</span>
          <span class="country-item">AU</span>
          <span class="country-item">CH</span>
          <span class="country-item">DE</span>
          <span class="country-item">UK</span>
          <span class="country-item">US</span>
        </div>
      </div>

      <div>
        <strong>URL</strong>
        <span id="url"></span>
      </div>

      <button type="button" id="url-button">Open URL</button>
    </main>
  </body>
  <script src="js/main.js"></script>
</html>
